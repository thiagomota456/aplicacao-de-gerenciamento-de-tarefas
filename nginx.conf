server {
    listen 80;
    server_name localhost;
    charset utf-8;

    # Localização padrão: servir os arquivos estáticos do React
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Essencial para o React Router funcionar (trata rotas do lado do cliente)
        try_files $uri $uri/ /index.html; 
    }

    # Proxy reverso para a API .NET
    location /api {
        # Redireciona para o Kestrel (backend) rodando internamente na porta 5000
        proxy_pass http://localhost:5000; 
        
        # Remove o prefixo /api antes de enviar para o Kestrel
        # Ex: /api/Categories -> /Categories
        rewrite /api/(.*) /$1 break;
        
        # Headers padrão de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}